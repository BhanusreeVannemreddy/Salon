<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        function redirectToHomepage() {
            window.location.href = 'fend.html'; // Redirect to homepage after login
        }
    </script>
    
</head>
<body>
    
    <div class="container">
        <div class="login-box">
            <h2>Login</h2>
                <div class="input-box">
                    <input type="text" required>
                    <label>Username</label>
                </div>
                <div class="input-box">
                    <input type="password" required>
                    <label>Password</label>
                </div>
                <div>
                    <a href="fend.html">
                        <button class="login-btn">Login</button>
                    </a>        
                </div>
                <p class="register">Don't have an account? <a href="#">Sign Up</a></p>

        </div>
    </div>
    
</body>
</html>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
    }
    .login-btn{
        background-color:rgb(165, 42, 42);
        height: 40px;
        width:70px
    }
    
    
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
        background-size: 400% 400%;
        animation: gradientBG 10s ease infinite;
        
    }

    @keyframes gradientBG {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }

    .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .login-box {
        background: rgba(255, 255, 255, 0.1);
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        backdrop-filter: blur(10px);
        text-align: center;
        width: 320px;
    }

    .login-box h2 {
        margin-bottom: 20px;
        color: #fff;
    }

    .input-box {
        position: relative;
        margin-bottom: 30px;
    }

    .input-box input {
        width: 100%;
        padding: 10px;
        background: transparent;
        border: none;
        border-bottom: 2px solid #fff;
        outline: none;
        color: #fff;
        font-size: 16px;
    }

    .input-box label {
        position: absolute;
        left: 10px;
        top: 10px;
        transition: 0.5s;
        color: #fff;
    }

    .input-box input:focus ~ label, 
    .input-box input:valid ~ label {
        top: -15px;
        font-size: 12px;
        color: #23a6d5;
    }

    .btn {
        width: 100%;
        padding: 10px;
        background: #23a6d5;
        border: none;
        border-radius: 5px;
        color: #fff;
        font-size: 16px;
        cursor: pointer;
        transition: 0.3s;
    }

    .btn:hover {
        background: #e73c7e;
    }

    .register {
        margin-top: 15px;
        color: #fff;
    }

    .register a {
        color: #23a6d5;
        text-decoration: none;
        transition: 0.3s;
    }

    .register a:hover {
        color: #e73c7e;
    }
</style>
